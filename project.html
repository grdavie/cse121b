    <main id="anime">
        <h1>Anime Recommendation System</h1>
        <h2>Discover five must-watch anime based on genre, media type, and status</h2>

        <div id="filters">
            <select id="genre" title="Choose a Genre filter">
                <option value="" disabled selected>Filter by Genre</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Avant">Avant Garde</option>
                <option value="Award">Award Winning</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Gourmet">Gourmet</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci">Sci-Fi</option>
                <option value="Slice">Slice of Life</option>
                <option value="Sports">Sports</option>
                <option value="Super">Supernatural</option>
                <option value="Suspense">Suspense</option>
            </select>
    
    
            <select id="type" title="Choose a Media Type filter">
                <option value="" disabled selected>Filter by Media Type</option>
                <option value="TV">TV</option>
                <option value="OVA">Original Video Animation (OVA)</option>
                <option value="Movie">Movie</option>
                <option value="Special">Special</option>
                <option value="ONA">Original Net Animation (ONA)</option>
            </select>
    
    
            <select id="status" title="Choose a Status filter">
                <option value="" disabled selected>Filter by Status</option>
                <option value="finished">Finished Airing</option>
                <option value="current">Currently Airing</option>
            </select>    

        </div>
        
        <br>

        <button class="generate" id="generate-button">Generate Anime List</button>

        <div id="recommendations">            
        </div>

    </main>
